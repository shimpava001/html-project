<html>
<head>
  <title>Guessing game </title>
  <script>
    function Guess() {
      var num = Math.round(Math.random() * 100 + 1);
      if (num > 50)
        num = 50
      var user = "";
      while (user != num){
        user = prompt("Guess a number between 1 and 50:");
        if ( user > num)
          alert("Too high.");
        else if ( user < num)
          alert("Too low.");
        else {
          alert("Correct! you win.");
        }
      }
      var Winner = prompt("What is your name?");
      for (var x = 1; x <= 100; x++) {
        document.write(Winner," wins!" );
    }
    }
    </script>
  </head>
<body>
  <h1>This is a guessing game. </h1>
  <h3>You have to guess a number between one and one hundred. </h3>
  <p>Click the button to play! </p>
  <button onclick= "Guess()">Click me. </button>
</body>
